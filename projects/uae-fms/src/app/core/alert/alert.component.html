<div class="row" [ngStyle]="{display: showComponent ? 'block' : 'none'}">
  <div class="col alert_component">
    <div [ngClass]='getClassName(status)' class="alert alert-dismissible fade show" role="alert">
      <span>
        {{ text }}
      </span>
      <button *ngIf='closeable' type="button" class="close" data-dismiss="alert" aria-label="Close" (click)='closeAlert()'>
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>

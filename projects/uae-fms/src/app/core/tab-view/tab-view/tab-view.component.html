<div class="tabs">
  <div class="tab-titles" *ngIf="initialized">
    <div [class]="'tab'+(tab.index==selectedTab?' active-tab':'')" *ngFor="let tab of tabs"
      (click)="selectTab(tab.index, tab.title)">
      {{tab.title | translate}}
    </div>
    <ng-content select=".search-container"></ng-content>
  </div>
  <div class="tab-body" #content>
    <ng-content select="div"></ng-content>
  </div>
</div>

<div class="filter-wrapper-container">
  <div class="d-flex w-100 filter-wrapper" *ngIf="showStatistics" >
    <div *ngFor="let card of cardSetting; let index = index; let last = last" class="col statistics p-0">
      <div class="card parent overflow-hidden shadow-sm p-0"
             [style.border-color]="card.setting.filterTagColor" (click)="onClick(index); filterCardSettingDelegate.onActive(index)"><!-- (click)="onClick(index); card.setting.onActive(index)" -->
        <div class="d-inline-flex h-100" [style.background]="card.filterBackgroundColor">
          <div class="d-inline-flex card-body p-0">
            <ng-container *ngIf="!card.setting.isCalendar || card.setting.isCalendar == 'undefined'; else calendar">
              <div class="left_tag" [style.background]="card.setting.filterTagColor"></div>
              <div style="padding:23px 30px 23px 13px" class="d-inline-flex align-items-center justify-content-between w-100">
                <div class="d-flex flex-column filter">
                  <div *ngIf="card.setting.filterSupTitle" [class.filter-supTitle__active]="card.isActive" class="filter-supTitle">{{ card.setting.filterSupTitle|translate }}</div>
                  <div class="filter-title">
                    <div [class.filter-title__active]="card.isActive" [style.color]="card.setting.filterTagColor">{{card.setting.filterTitle|translate}}</div>
                  </div>
                </div>
                <div class="filter-count">
                  <div [class.filter-count__active]="card.isActive" [style.color]="card.setting.filterTagColor">{{card.setting.filterCount}}</div>
                </div>
              </div>
            </ng-container>
            <ng-template #calendar>
              <div class="calendar-container d-inline-flex justify-content-between w-100 mb-auto mt-auto pr-3 pl-3 filter">
                <span class="filter-title">{{card.setting.filterTitle|translate}}</span>
                <a><img src="assets/icons/calendar-alt.svg" alt=""></a>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
      <div *ngIf="last" class="statistic-button" (click)="showStatistics ? showStatistics = false : showStatistics = true">
        <span>
          <svg-icon [src]="chartIcon" [svgStyle]="{ 'width.em':1.5}"></svg-icon>
        </span>
      </div>
    </div>
  </div>
  <div *ngIf="!showStatistics" class="statistic-button button-show" (click)="showStatistics = true">
    <span>
      <svg-icon [src]="chartIcon" [svgStyle]="{ 'width.em':1.5}"></svg-icon>
    </span>
  </div>
</div>

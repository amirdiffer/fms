<div>

                              [setting]='setting'
                              [rowIndex]='rowIndex'></anms-foldable-row-renderer>
</div>

<div *ngIf="rowSetting.renderer=='collapesRenderer'">
  <table-collapse-row-renderer [data]="data" [setting]="rowSetting">
  </table-collapse-row-renderer>
</div>

<h6 class="card-header">
    {{ 'dashboard.active_asset' | translate }}
</h6>


<div class="active-assets-chart">
    <div class="chart-row" *ngFor="let data of chartData; let i=index;">
        <div class="icon">
            <span>
                <svg-icon [src]="data.icon" [svgStyle]="{ 'width.em':1.2 , 'fill': data.color , 'height': '100%'}"></svg-icon>

            </span>
        </div>
        <div class="title">
            <p>{{data.title}}</p>
        </div>
        <anms-progress-bar  [color]="data.bgColor"
                            [maxValue]="data.total"
                            [value]="data.count"></anms-progress-bar>
    </div>
</div>

<div class="box p-4">
    <div>
        <h5 class="box__title">Workshop Job Type</h5>
    </div>
    <div class="item d-flex justify-content-between align-items-center">
        <div class="item__icon d-flex justify-content-center align-items-center">
            <span>
                <svg-icon [src]="estimateIcon" [svgStyle]="{ 'width.em':2.0 ,
                    'fill': 'rgba(0,0,0,64%)' , 'height': '100%'}"></svg-icon>
            </span>
        </div>
        <div class="d-flex justify-content-start item__percent">
            <div>Estimate</div>
        </div>
        <div class="item__progress">
            250
        </div>
    </div>
    <div class="item d-flex justify-content-between align-items-center">
        <div class="item__icon item__icon--pink d-flex justify-content-center align-items-center">
            <span>
                <svg-icon [src]="repairIcon" [svgStyle]="{ 'width.em':2.0 ,
                    'fill': 'rgba(0,0,0,64%)' , 'height': '100%'}"></svg-icon>
            </span>
        </div>
        <div class="d-flex justify-content-start item__percent">
            <div>Repair</div>
        </div>
        <div class="item__progress">
            250
        </div>
    </div>
    <div class="item d-flex justify-content-between align-items-center">
        <div class="item__icon item__icon--pink d-flex justify-content-center align-items-center">
            <span>
                <svg-icon [src]="technicalReportIcon" [svgStyle]="{ 'width.em':2.0 ,
                    'fill': 'rgba(0,0,0,64%)' , 'height': '100%'}"></svg-icon>
            </span>
        </div>
        <div class="d-flex justify-content-start item__percent">
            <div>Technical Report</div>
        </div>
        <div class="item__progress">
            250
        </div>
    </div>
    <div class="item d-flex justify-content-between align-items-center">
        <div class="item__icon d-flex justify-content-center align-items-center">
            <span>
                <svg-icon [src]="installationIcon" [svgStyle]="{ 'width.em':2.0 ,
                    'fill': 'rgba(0,0,0,64%)' , 'height': '100%'}"></svg-icon>
            </span>
        </div>
        <div class="d-flex justify-content-start item__percent">
            <div>Installation</div>
        </div>
        <div class="item__progress">
            250
        </div>
    </div>
</div>

<div class="box p-4">
    <div>
        <div class="d-flex justify-content-between">
            <h5 class="box__title">Business Category</h5>
            <div class="icon">
                <span>
                    <svg-icon [src]="dotIcon" [svgStyle]="{ 'width.em':0.4 ,
                        'fill': 'rgba(0,0,0,64%)' , 'height': '100%'}"></svg-icon>
                </span>
            </div>
        </div>
        <h6 class="box__sub-title">Number Of Asset In This Category</h6>
    </div>
    <div class="item  d-flex justify-content-between align-items-center">
        <div>VIP</div>
        <div class="d-flex justify-content-end item__percent">
            <div>25.3%</div>
        </div> 
        <div class="item__progress">
            <anms-radial-progress-bar [percent]="25.3" [color]="'#39DA8A'"></anms-radial-progress-bar>
        </div>
    </div>
    <div class="item  d-flex justify-content-between align-items-center">
        <div>VIP 2</div>
        <div class="d-flex justify-content-end item__percent">
            <div>55.5%</div>
        </div> 
        <div class="item__progress">
            <anms-radial-progress-bar [percent]="55.5" [color]="'#6F7BF0'"></anms-radial-progress-bar>
        </div>
    </div>
    <div class="item  d-flex justify-content-between align-items-center">
        <div>VIP 3</div>
        <div class="d-flex justify-content-end item__percent">
            <div>85%</div>
        </div> 
        <div class="item__progress">
            <anms-radial-progress-bar [percent]="85" [color]="'#FF5B5C'"></anms-radial-progress-bar>
        </div>
    </div>
    <div class="text-center mt-4">
        <a class="box__more" href="#">Show More</a>
    </div>
</div>

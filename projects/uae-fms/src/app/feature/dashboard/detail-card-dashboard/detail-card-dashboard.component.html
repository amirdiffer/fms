<div class="box p-4">
    <div>
        <div class="d-flex justify-content-between">
            <h5 class="box_title">{{title ? title : 'Title is here'}}</h5>
            <div class="icon">
                <span>
                    <svg-icon [src]="dotIcon" [svgStyle]="{ 'width.em':0.4 ,'fill': '#0000008A' , 'height': '100%'}"></svg-icon>
                </span>
            </div>
        </div>
        <h6 class="box_sub_title">{{subtitle ? subtitle : 'Sub Title is here'}}</h6>
    </div>
    <div class="item-flex">
        <ng-container *ngFor="let data of chartData;let index=index;">
            <div class="item d-flex justify-content-between align-items-center" *ngIf="index < showMoreInit">
                <p>{{data.title}}</p>
                <span>
                    <p>{{data.percent}} %</p>
                    <span class="item__progress">
                        <regular-radial-progress-bar [percent]="data.percent" [color]="data.color" ></regular-radial-progress-bar>
                    </span>
                </span>
            </div>
        </ng-container>
        
    </div>
    <div class="text-center position-relative mt-4">
        <a class="box_show_more" (click)="showMore()">Show More</a>
    </div>
</div>



<div class="wrapper">
    <p-dialog [(visible)]="displayModal" [modal]="true" [baseZIndex]="10000"
        [draggable]="false" [resizable]="false">
    <ng-template pTemplate="header" >
        <p class="box_title">{{title ? title : 'Title is here'}}</p>
    </ng-template>
    <div class="item-flex">
        <div class="row">
            <ng-container *ngFor="let data of chartData;let index=index;">
                <div class="col-md-6 col-item">
                    <div class="item d-flex justify-content-between align-items-center">
                        <p>{{data.title}}</p>
                        <span>
                            <p>{{data.percent}} %</p>
                            <span class="item__progress">
                                <!-- <regular-radial-progress-bar [percent]="data.percent" [color]="data.color" ></regular-radial-progress-bar> -->
                            </span>
                        </span>
                    </div>
                </div>
        </ng-container>
        </div>
    </div>
        <ng-template pTemplate="footer">

        </ng-template>
    </p-dialog>
</div>

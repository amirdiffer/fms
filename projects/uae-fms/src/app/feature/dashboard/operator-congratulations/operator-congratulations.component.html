<div class="box">
    <div class="box__header">
        <h3 class="box__header__title">Congratulations
            <span>
                <svg-icon [src]="congratulationsIcon" [svgStyle]="{ 'width.em':1.5 ,
                    'fill': 'rgba(0,0,0,64%)' , 'height': '100%'}"></svg-icon>
            </span>
            John
        </h3>
        <h5 class="box__header__sub-title">
            The Lowest Penalty Per Month
        </h5>
    </div>
    <div class="box__body row mt-3">
        <div class="col-8">
            <p class="mb-2">$48</p>
            <div>
                <button>View Operator Profile</button>
            </div>
        </div>
        <div class="col-4">
            <span>
                <svg-icon [src]="congratulationsIcon2" [svgStyle]="{ 'width.px':50 ,
                    'fill': 'rgba(0,0,0,64%)' , 'height': '100%'}"></svg-icon>
            </span>
        </div>
    </div>
</div>

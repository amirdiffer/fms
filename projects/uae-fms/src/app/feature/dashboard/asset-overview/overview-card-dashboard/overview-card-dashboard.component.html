<div class="box p-4 h-100">
    <div class="d-flex flex-column justify-content-between h-100">
        <div class="d-flex justify-content-end icon-container">
            <div class="icon">
                <span>
                    <svg-icon [src]="helpIcon" [svgStyle]="{ 'width.em':1.6 ,'fill': '#0000008A' , 'height': 'auto' , 'opacity': '.7'}"></svg-icon>
                </span>
            </div>
        </div>
        <div class="">
            <div class="chart d-flex justify-content-center" #chart>
                <apx-chart
                  [series]="[chartData.numOfActiveAssets, chartData.numOfInactiveAssets, chartData.numOfXFleetAssets]"
                  [chart]="chartOptions.chart"
                  [plotOptions]="chartOptions.plotOptions"
                  [colors]="chartOptions.colors"
                  [dataLabels]="chartOptions.dataLabels"
                  [legend]="chartOptions.legend"
                  [labels]="chartOptions.labels"
                  [responsive]="chartOptions.responsive">
                </apx-chart>
            </div>
        </div>

        <div class="d-flex justify-content-between chart-labels">
            <p>{{'dashboard.active' | translate}}</p>
            <p>{{'dashboard.in_active' | translate}}</p>
            <p>{{'dashboard.x_fleet' | translate}}</p>
        </div>
        <hr class="line">
        <div class="row position-relative footer-card">
            <div class="col-6 text-center ">
                <p>{{'dashboard.rejested' | translate}}</p>
                <p>{{ chartData.numOfRegisteredAssets }}</p>
            </div>
            <!-- <span class="border-vertical"></span> -->
            <div class="col-6 text-center ">
                <p>{{'dashboard.customised' | translate}}</p>
                <p>{{ chartData.numOfCustomizedAssets }}</p>
            </div>
        </div>
    </div>
</div>

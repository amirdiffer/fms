<section class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-12">
        <app-filter [setting]='filterCard'></app-filter>
      </div>
      <div class="col-lg-12">
        <div class="actionButtons">
          <div class="item input-group">
            <input type="text" class="form-control search-input" placeholder="Search in Colummns">
            <div class="input-group-append">
              <button class="btn search-btn" type="submit">
                <svg-icon [src]="assets + 'icons/search.svg'" [svgStyle]="{ 'fill': '#FFFFFF', 'width.px':'20', 'height.px':'20' }"></svg-icon>
              </button>
            </div>
          </div>
          <button type="button" class="btn export item">
            <svg-icon [src]="assets + 'icons/download.svg'" [svgStyle]="{ 'fill': '#A2A2A2', 'width.px':'24', 'height.px':'24' }"></svg-icon>
          </button>
          <button type="button" class="btn item add">
            <svg-icon [src]="assets + 'icons/add.svg'" [svgStyle]="{ 'fill': '#FFFFFF', 'width.px':'14', 'height.px':'14' }"></svg-icon>
            <span class="px-2">Add</span>
          </button>
        </div>
        <div class="my-3 p-3 info">
          <app-tab-view>
            <div title='Traffic Fine'>
              <app-table [setting]='trafficFine_Table'></app-table>
            </div>
            <div title='Asset Traffic Fine'>
              <app-table [setting]='assetTraffic_Table'></app-table>
            </div>
          </app-tab-view>
        </div>
      </div>
    </div>
  </div>
</section>

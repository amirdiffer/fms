<form class=pb-4>
    <div class="button-container">
        <button class="btn-primary-medium btn-scondary-green" type="button">{{ 'forms.cancel' | translate}}</button>
        <button class="btn-primary-medium add" type="submit">{{ 'forms.add' | translate}}</button>
      </div>
    <div class="form-section">
        <div class="row">
            <div class="col-2">
                <span class="p-inputgroup-addon mr-3 add-button"><i class="pi pi-plus"></i></span>
                <h3 class="form-section__title ">Item Info</h3>
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="col-12">
                        <div class="p-field form-section__field">
                            <span class="p-float-label">
                                <input pInputText placeholder="Category Name *" type="text">
                                <label>Category Name *</label>
                            </span>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="p-field form-section__field dropdown-select">
                            <span class="p-float-label">
                              <p-dropdown inputId="make" placeholder="Make" [options]="itemTypes" optionLabel="name" class="dropdown-select"></p-dropdown>
                              <label for="make">Make</label>
                            </span>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="p-field form-section__field dropdown-select">
                            <span class="p-float-label">
                              <p-dropdown inputId="model" placeholder="Model" [options]="itemTypes" optionLabel="name" class="dropdown-select"></p-dropdown>
                              <label for="model">Model</label>
                            </span>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="p-field form-section__field d-flex">
                            <span class="p-float-label w-100">
                                <input pInputText placeholder="Supplier *" type="text">
                                <label>Supplier *</label>
                            </span>
                            <span class="p-inputgroup-addon addon-primary">
                                <i class="pi pi-plus"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">

            </div>
        </div>
    </div>  
</form>

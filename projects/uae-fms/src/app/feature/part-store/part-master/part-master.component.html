<div class="filter-container">
    <app-filter [setting]="filterSetting"></app-filter>
</div>
<div class="row m-0">
    <div class="col-3 pl-0">
        <part-store-asset-type></part-store-asset-type>
        <part-store-category></part-store-category>
    </div>
    <div class="col-9">
        <div class="table-container">
            <div class="card-table pt-3">
                <div class="card-table-header">
                    <p>Filter, Fuel pupm</p>
                    <span class="search-container">
                        <div class="search-box">
                            <input type="text" placeholder="Search in Columns">
                            <button><svg-icon [src]="searchIcon" [svgStyle]="{ 'width.px':25 , 'fill': '#fff' , 'height': '100%'}"></svg-icon></button>
                        </div>
                        <button class="btn-download"><a></a></button>
                        <button class="btn-primary-green" [routerLink]="'./add'"><i>+</i><a>Add</a></button>
                    </span>
                </div>
                <div class="card-table-content">
                    <app-table [setting]="partMasterTableSetting"></app-table>
                </div>
            </div>
        </div>
    </div>
</div>

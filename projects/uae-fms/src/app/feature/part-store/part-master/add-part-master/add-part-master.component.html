<form>
  <div class="button-container">
    <button class="btn-primary-medium btn-scondary-green" routerLink="..">{{ 'forms.cancel' | translate }}</button>
    <button class="btn-primary-medium add">{{ 'forms.add' | translate }}</button>
  </div>
  <div class="filter-container my-2">
    <app-filter [setting]="filterSetting"></app-filter>
  </div>
  <div class="row m-0">
    <div class="col-3 pl-0">
      <part-store-asset-type></part-store-asset-type>
      <part-store-category></part-store-category>
    </div>
    <div class="col-9 px-0">
      <div class="row">
        <form class="col-12">
          <!-- form-section -->
          <div class="form-section">
            <h3 class="form-section__title">{{ 'part_store.part_master.folder_info' | translate }}</h3>

            <div class="row form-section__row">
              <div class="col-12 col-md-6 p-field form-section__field">
                <span class="p-float-label">
                  <input pInputText placeholder="{{ 'part_store.part_master.folder_name' | translate }}" required type="text">
                  <label>{{ 'part_store.part_master.folder_name' | translate }} *</label>
                </span>
              </div>
              <div class="col-12 col-md-6 p-field form-section__field">
                <span class="p-float-label">
                  <input pInputText placeholder="{{ 'part_store.part_master.short_code' | translate }}" required type="text">
                  <label>{{ 'part_store.part_master.short_code' | translate }} *</label>
                </span>
              </div>
            </div>

          </div>
          <!-- end form-section -->
          <!-- form-section form-section--inline-->
          <div class="form-section form-section--inline">
            <div class="row">
              <div class="col-12 col-md-3">
                <h3 class="form-section__title">
                  <span class='plus-icon'>
                    <svg-icon src='../../../../../assets/icons/add.svg'
                              [svgStyle]="{ 'width.px':24 , 'fill': '#0DA06E' , 'height': '100%'}"></svg-icon>
                    </span>
                  {{ 'part_store.part_master.category_info' | translate }}
                </h3>
              </div>
              <div class="col-12 col-md-6 p-field form-section__field">
                <span class="p-float-label">
                  <input pInputText placeholder="{{ 'part_store.part_master.category_name' | translate }}" required type="text">
                  <label>{{ 'part_store.part_master.category_name' | translate }} *</label>
                </span>
              </div>
              <div class="col-12">
                <div class="form-section form-section--inline">
                  <div class="row">
                    <div class="col-12 col-md-3">
                      <h3 class="form-section__title">
                        <span class='plus-icon'>
                          <svg-icon src='../../../../../assets/icons/add.svg'
                                    [svgStyle]="{ 'width.px':24 , 'fill': '#0DA06E' , 'height': '100%'}"></svg-icon>
                        </span>
                        {{ 'part_store.part_master.item_info' | translate }}
                      </h3>
                    </div>
                    <div class="col-12 col-md-5 p-field form-section__field">
                      <span class="p-float-label">
                        <input pInputText placeholder="{{ 'part_store.part_master.item_name' | translate }}" required type="text">
                        <label>{{ 'part_store.part_master.item_name' | translate }} *</label>
                      </span>
                    </div>
                    <div class="col-12 col-md-4 p-field form-section__field">
                      <span class="p-float-label">
                        <input pInputText placeholder="{{ 'part_store.parts_list.model' | translate }}" required type="text">
                        <label>{{ 'part_store.parts_list.model' | translate }} *</label>
                      </span>
                    </div>
                    <div class="col-12">
                      <div class="upload-box">
                        <div class="row">
                          <div class="col-12 d-flex justify-content-between file-name-size">
                            <span>Nte1234567_Report.pdf</span>
                            <span>00 MG</span>
                          </div>
                          <div class="col-lg-12">
                            <anms-progress-bar  color="#0000005E" maxValue="100" value="25"></anms-progress-bar>
                          </div>
                          <div class="col-lg-12">
                            <label class="space-drop" for="attach_picture">
                              <div>{{ 'part_store.part_master.upload_form.content' | translate }}</div>
                            </label>
                            <input type="file" hidden id="attach_picture">
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end form-section form-section--inline-->
        </form>
      </div>
    </div>
  </div>

</form>

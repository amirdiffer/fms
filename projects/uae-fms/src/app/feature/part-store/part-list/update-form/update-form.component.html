<form class="pb-4" [formGroup]="form">
    <div class="button-container">
        <button class="btn-primary-medium btn-scondary-green" type="button" (click)="cancelForm()" >{{ 'forms.cancel' | translate}}</button>
        <button class="btn-primary-medium add" type="submit" (click)="submit()">{{ 'forms.update' | translate}}</button>
      </div>
    <div class="form-section">
        <div class="position-relative">
            <div class="item-info d-flex">
                <h3 class="form-section__title m-0 align-self-center">{{ 'part_store.part_list.item_info' | translate}}</h3>
            </div>
            <div class="row mt-4">
                <div class="col-3">
                    <div class="p-field form-section__field">
                        <span class="p-float-label">
                            <input pInputText formControlName="quantity" placeholder="{{'part_store.part_list.quantity' | translate}} *" type="text">
                            <label>{{ 'part_store.part_list.quantity' | translate}} *</label>
                        </span>
                        <anms-error
                            [showError]="hasError('quantity',form,submitted)"
                            error="forms.feedback.required">
                        </anms-error>
                    </div>
                </div>
                <div class="col-4">
                    <div class="p-field form-section__field">
                        <span class="p-float-label">
                            <input pInputText formControlName="price" placeholder="{{'part_store.part_list.price' | translate}} *" type="text">
                            <label>{{ 'part_store.part_list.price' | translate}} *</label>
                        </span>
                        <anms-error
                            [showError]="hasError('price',form,submitted)"
                            error="forms.feedback.required">
                        </anms-error>
                    </div>
                </div>
                <div class="col-5">
                    <div class="p-field form-section__field date-input">
                        <span class="p-float-label">
                          <p-calendar inputId="basic" formControlName="warrantyStartDate" [readonlyInput]="true" ></p-calendar>
                          <svg-icon class="date-icon" [src]="calenderIcon" [svgStyle]="{ 'width.px':20 , 'fill': 'rgb(161 161 161)' ,'height': '100%'}"></svg-icon>
                          <label>{{ 'part_store.part_list.warranty_start_date' | translate }}</label>
                        </span>
                        <anms-error
                            [showError]="hasError('warrantyStartDate',form,submitted)"
                            error="forms.feedback.required">
                        </anms-error>
                      </div>
                </div>
                <div class="col-12">
                    <div class="p-field form-section__field">
                        <span class="p-float-label">
                            <input pInputText formControlName="description" placeholder="{{'part_store.part_list.description' | translate}} *" type="text">
                            <label>{{ 'part_store.part_list.description' | translate}} *</label>
                        </span>
                        <anms-error
                            [showError]="hasError('description',form,submitted)"
                            error="forms.feedback.required">
                        </anms-error>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <div class="form-section">
        <div class="row">
            <div class="col d-flex">
                <div class="p-field form-section__field d-flex">
                    <h3 class="form-section__title m-0 align-self-center">{{ 'part_store.part_list.storage_location' | translate}}</h3>
                </div>
            </div>
            <div class="col">
                <div class="p-field form-section__field">
                    <span class="p-float-label">
                        <input pInputText formControlName="room" placeholder="{{'part_store.part_list.room' | translate}} *" type="text">
                        <label>{{ 'part_store.part_list.room' | translate}} *</label>
                    </span>
                    <anms-error
                        [showError]="hasError('room',form,submitted)"
                        error="forms.feedback.required">
                    </anms-error>
                </div>
            </div>
            <div class="col">
                <div class="p-field form-section__field">
                    <span class="p-float-label">
                        <input pInputText formControlName="aisle" placeholder="{{'part_store.part_list.aisle' | translate}} *" type="text">
                        <label>{{ 'part_store.part_list.aisle' | translate}} *</label>
                    </span>
                    <anms-error
                        [showError]="hasError('aisle',form,submitted)"
                        error="forms.feedback.required">
                    </anms-error>
                </div>
            </div>
            <div class="col">
                <div class="p-field form-section__field">
                    <span class="p-float-label">
                        <input pInputText formControlName="shelf" placeholder="{{'part_store.part_list.shelf' | translate}} *" type="text">
                        <label>{{ 'part_store.part_list.shelf' | translate}} *</label>
                    </span>
                    <anms-error
                        [showError]="hasError('shelf',form,submitted)"
                        error="forms.feedback.required">
                    </anms-error>
                </div>
            </div>
            <div class="col">
                <div class="p-field form-section__field">
                    <span class="p-float-label">
                        <input pInputText formControlName="box" placeholder="{{'part_store.part_list.box' | translate}} *" type="text">
                        <label>{{ 'part_store.part_list.box' | translate}} *</label>
                    </span>
                    <anms-error
                        [showError]="hasError('box',form,submitted)"
                        error="forms.feedback.required">
                    </anms-error>
                </div>
            </div>
        </div>
    </div> 
</form> 


<alert-dialog [settings]="dialogSetting" [displayModal]="dialogModal" (confirm)="dialogConfirm($event)"></alert-dialog>

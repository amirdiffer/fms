<div class="statistic-card">
  <app-filter [setting]='filterCard'></app-filter>
</div>
<div class="table-container component_wrapper" *hasPermission="['ASSET_VIEW_LIST_MASTER_OTHERS']">
  <div class="pt-1">
    <app-tab-view  (selectedIndex)="selectedTab=$event">
        <span class="search-container card-table-header">
          <button class="btn-filter text-center" (click)="filterAction()">
            <img src='assets/icons/filter.png' class="filter-button">
          </button>
            <div class="search-box">
                <input id="searchInput" type="text" placeholder="{{'search.search_in_columns' | translate}}">
                <button>
                    <img _ngcontent-ylk-c262="" [src]="searchIcon" alt="">
                </button>
            </div>
            <button class="btn-download" (click)='exportTable()'>
                <svg-icon [src]="downloadBtn"></svg-icon>
            </button>
        </span>
        <div title="tabs.asset" id="assetPartTab">
            <app-table  [setting]="tableAssetPart" [tableData]="tableAssetPartData$"></app-table>
        </div>
        <div title="tabs.sub_asset" id="subAssetPartTab">
            <app-table [setting]="tableSubAssetPart" [tableData]="tableSubAssetPartData$"></app-table>
        </div>
    </app-tab-view>
  </div>
</div>

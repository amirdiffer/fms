<form>
    <div class="row">
        <div class="button-container">
        <button class="btn-primary-medium btn-scondary-green" (click)="cancel()">
          {{ 'forms.cancel' | translate }}
        </button>
        <button class="btn-primary-medium add" *ngIf="recordId" (click)="submit()">
            {{ 'forms.edit' | translate }}
        </button>
        <button class="btn-primary-medium add" *ngIf="!recordId" (click)="submit()">
          {{ 'forms.add' | translate }}
      </button>
      </div>
        <div class="col-12 col-md-12">
            <!-- form-section -->
            <div class="form-section component_wrapper" [formGroup]="partForm" style="margin: 10px 0px 0px 10px !important;">
                <h3 class="form-section__title green">{{ 'part_store.part_list.form.new_order' | translate }}</h3>

                <div class="row form-section__row">


                    <div class="col-12 col-md-4 p-field form-section__field options-select">
                      <div class="mb-2 align-self-center">
                        <div class="row ml-1">
                          <div class='mt-1 font-weight-light'>{{ 'part_store.part_list.form.type_category' | translate }}</div>
                          <div class="form-check ml-4">
                            <input class="form-check-input" formControlName="typeCategoryType" type="radio" name="typeCategoryType" id="asset" value="ASSET">
                            <label class="form-check-label" for="asset">{{ 'part_store.part_list.form.asset' | translate }}</label>
                          </div>
                          <div class="form-check ml-5">
                            <input class="form-check-input" formControlName="typeCategoryType" type="radio" name="typeCategoryType" id="subAsset" value="SUB_ASSET">
                            <label class="form-check-label" for="subAsset">{{ 'part_store.part_list.form.sub_asset' | translate }}</label>
                          </div>
                        </div>
                      </div>
                    </div>

                   <div class="col-12 col-md-2 p-field form-section__field options-select">
                      <span class="p-float-label">
                          <p-dropdown inputId="room" required [autoDisplayFirst]="false" [options]="folders"
                              formControlName="folder" optionLabel="name"></p-dropdown>

                          <label for="room">{{ 'part_store.part_list.form.asset_type' | translate }} *</label>
                      </span>
                    </div>


                    <div class="col-12 col-md-3 p-field form-section__field options-select">
                      <span class="p-float-label">
                          <p-dropdown inputId="room" required [autoDisplayFirst]="false" [options]="categories"
                              formControlName="category" optionLabel="name"></p-dropdown>

                          <label for="room">{{ 'part_store.part_list.form.select_item_category' | translate }} *</label>
                      </span>
                    </div>


                    <div class="col-12 col-md-3 p-field form-section__field options-select">
                      <span class="p-float-label">
                          <p-dropdown inputId="room" required [autoDisplayFirst]="false" [options]="items"
                              formControlName="item" optionLabel="name"></p-dropdown>

                          <label for="room">{{ 'part_store.part_list.form.item_name' | translate }} *</label>
                      </span>
                    </div>


                    <div class="col-12 col-md-4 p-field form-section__field">
                        <span class="p-float-label">

                            <input pInputText placeholder="{{ 'part_store.part_list.form.supplier' | translate }} *" required type="text" formControlName="quantity">
                            <label>{{ 'part_store.part_list.form.supplier' | translate }} *</label>

                            <anms-error
                            [showError]="hasError('quantity')"
                            error="forms.feedback.required"
                            ></anms-error>
                        </span>
                    </div>
                    <div class="col-12 col-md-2 p-field form-section__field">
                        <span class="p-float-label">

                            <input pInputText placeholder="{{ 'part_store.part_list.price' | translate }} *" required type="text" formControlName="price">
                            <label>{{ 'part_store.part_list.price' | translate }} *</label>

                            <anms-error
                            [showError]="hasError('price')"
                            error="forms.feedback.required"
                            ></anms-error>
                        </span>
                    </div>
                    <div class="col-12 col-md-3 p-field form-section__field calendar-select">
                        <span class="p-float-label">
                            <input pInputText placeholder="{{ 'part_store.part_list.form.quantity' | translate }} *" required type="text" formControlName="quantity">
                            <label for="icon">{{ 'part_store.part_list.form.quantity' | translate | translate }}</label>
                        </span>
                    </div>
                </div>

                <div class="row form-section__row">
                    <div class="col-12 col-md-12 p-field form-section__field">
                        <span class="p-float-label">

                            <input pInputText placeholder="{{ 'part_store.part_list.description' | translate }}" type="text">
                            <label>{{ 'part_store.part_list.form.description' | translate }}</label>

                        </span>
                    </div>
                </div>
            </div>
            <!-- end form-section -->

            <!-- form-section form-section--inline-->
            <div class="form-section component_wrapper form-section--inline" [formGroup]="partForm" style="margin: 10px 0 0 10px !important;">
              <div class="col-12 col-md-2 form-section__field toggle-select">
                <span class='font-weight-bold mt-2 mb-3'>{{ 'part_store.part_list.form.set_reminder' | translate }}</span>
                <p-inputSwitch formControlName="activetype" class='mt-2 mb-2'></p-inputSwitch>
              </div>
            </div>
            <!-- end form-section form-section--inline-->
        </div>
    </div>
</form>

<alert-dialog [settings]="dialogSettingCancel" [displayModal]="dialogModalCancel" (confirm)="dialogCancelConfirm($event)"></alert-dialog>
<alert-dialog [settings]="dialogSettingAdd" [displayModal]="dialogModalAdd" (confirm)="dialogAddConfirm($event)"></alert-dialog>
<alert-dialog [settings]="dialogSettingError" [displayModal]="dialogModalError"  (confirm)="dialogErrorConfirm($event)"></alert-dialog>

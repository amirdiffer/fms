<form [formGroup]='form' (submit)='onSubmit()'>
  <div class='button-container'>
    <button class='btn-primary-medium btn-scondary-green' (click)="cancelForm()" type="button">{{ 'forms.cancel' | translate }}</button>
    <button class='btn-primary-medium add' type="submit">{{ (isEdit ? 'forms.edit' : 'forms.add') | translate }}</button>
  </div>
  <div class="form-section">
    <div>
      <p class='font-weight-bold'>{{ 'part_store.order_list.add_supplier' | translate }}</p>
    </div>
    <div class='row form-section__row mt-4'>
      <div class='col-4 p-field form-section__field'>
        <span class='p-float-label'>
          <input pInputText [placeholder]="'part_store.order_list.company' | translate" formControlName='company' required type='text'>
          <label>{{ 'part_store.order_list.company' | translate }} *</label>
        </span>
        <anms-error [showError]="hasError('company', form, formSubmitted)"
                    error='forms.feedback.required'></anms-error>
      </div>
      <div class='col-4 p-field form-section__field'>
        <span class='p-float-label'>
          <input pInputText class="w-100" [placeholder]="'part_store.order_list.name' | translate" formControlName='name' type='text'>
          <label>{{ 'part_store.order_list.name' | translate }} *</label>
        </span>
        <anms-error [showError]="hasError('name', form, formSubmitted)"
                    error='forms.feedback.required'></anms-error>
      </div>
      <div class='col-4 p-field form-section__field'>
        <span class='p-float-label'>
          <input pInputText class="w-100" numbersOnly [placeholder]="'part_store.order_list.phone' | translate" formControlName='phone' type='text'>
          <label>{{ 'part_store.order_list.phone' | translate }} *</label>
        </span>
        <anms-error [showError]="hasError('phone', form, formSubmitted)"
                    error='forms.feedback.required'></anms-error>
      </div>
    </div>
    <div class='row form-section__row'>
      <div class='col-4 p-field form-section__field'>
        <span class='p-float-label'>
          <input pInputText class="w-100"  [placeholder]=" 'part_store.order_list.email' | translate " formControlName='email' type='text'>
          <label>{{ 'part_store.order_list.email' | translate }} *</label>
        </span>
        <anms-error [showError]="hasError('email', form, formSubmitted)"
                    error='forms.feedback.required'></anms-error>
      </div>
    </div>

    <div class='row form-section__row'>
      <div class='col-12 p-field form-section__field'>
        <span class='p-float-label'>
          <input pInputText class="w-100" [placeholder]=" 'part_store.order_list.address' | translate " formControlName='address' type='text'>
          <label>{{ 'part_store.order_list.address' | translate }} *</label>
        </span>
        <anms-error [showError]="hasError('address', form, formSubmitted)"
                    error='forms.feedback.required'></anms-error>
      </div>
    </div>
  </div>
</form>

<alert-dialog [settings]='dialogSetting' [displayModal]='dialogModal'
              (confirm)='dialogConfirm($event)'>
</alert-dialog>

<form [formGroup]='form' (submit)='onSubmit()'>
  <div class='button-container'>
    <button class='btn-primary-medium btn-scondary-green' routerLink=".." [queryParams]="{id:'suppliers'}">{{ 'forms.cancel' | translate }}</button>
    <!--    TODO: for now add button acts as cancel for UI concerns but later has to change-->
    <button class='btn-primary-medium add'>{{ 'forms.add' | translate }}</button>
  </div>
  <div class="form-section">
    <div>
      <p class='font-weight-bold'>{{ 'part_store.order_list.request_form.request_info' | translate }}</p>
    </div>
    <div class='row form-section__row'>
      <div class='col-6 p-field form-section__field'>
        <span class='p-float-label'>
          <input pInputText [placeholder]="'part_store.order_list.request_form.asset_id' | translate" formControlName='asset' required type='text'>
          <label>{{ 'part_store.order_list.request_form.asset_id' | translate }} *</label>
        </span>
        <anms-error [showError]="hasError('asset', form, formSubmitted)"
                    error='forms.feedback.required'></anms-error>
      </div>
      <div class='col-4 p-field form-section__field'>
        <span class='p-float-label'>
          <input pInputText [placeholder]="'part_store.order_list.request_form.part_id' | translate" formControlName='part' required type='text'>
          <label>{{ 'part_store.order_list.request_form.part_id' | translate }} *</label>
        </span>
        <anms-error [showError]="hasError('part', form, formSubmitted)"
                    error='forms.feedback.required'></anms-error>
      </div>
      <div class='col-2 p-field form-section__field'>
        <span class='p-float-label'>
          <input pInputText [placeholder]="'part_store.order_list.request_form.quantity' | translate" formControlName='quantity' required type='number'>
          <label>{{ 'part_store.order_list.request_form.quantity' | translate }} *</label>
        </span>
        <anms-error [showError]="hasError('quantity', form, formSubmitted)"
                    error='forms.feedback.required'></anms-error>
      </div>
    </div>

    <div class='row form-section__row'>
      <div class='col-6 p-field form-section__field'>
        <span class='p-float-label'>
          <input pInputText [placeholder]="'part_store.order_list.request_form.department' | translate" formControlName='department' required type='text'>
          <label>{{ 'part_store.order_list.request_form.department' | translate }} *</label>
        </span>
        <anms-error [showError]="hasError('department', form, formSubmitted)"
                    error='forms.feedback.required'></anms-error>
      </div>
      <div class='col-12 col-md-3 p-field form-section__field options-select'>
        <span class='p-float-label'>
          <p-dropdown inputId="accessoryType" [autoDisplayFirst]="false" [options]="users"
                      formControlName="requestedBy" optionLabel="name" optionValue="id">
          </p-dropdown>
          <label>{{ 'part_store.order_list.request_form.requested_by' | translate }} *</label>
        </span>
        <anms-error [showError]="hasError('requestedBy', form, formSubmitted)"
                    error='forms.feedback.required'></anms-error>
      </div>
    </div>

    <div class='row form-section__row'>
      <div class='col-12 p-field form-section__field'>
        <span class='p-float-label'>
          <input pInputText [placeholder]=" 'part_store.order_list.request_form.description' | translate " formControlName='description' required type='text'>
          <label>{{ 'part_store.order_list.request_form.description' | translate }} *</label>
        </span>
        <anms-error [showError]="hasError('description', form, formSubmitted)"
                    error='forms.feedback.required'></anms-error>
      </div>
    </div>
  </div>
</form>

<alert-dialog [settings]='dialogSetting' [displayModal]='dialogModal'
              (confirm)='dialogConfirm($event)'>
</alert-dialog>

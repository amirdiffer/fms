<div class="statistic-card" *ngIf="activeTab == 'Request List'">
  <app-filter [setting]='filterCard1'></app-filter>
</div>
<div class="statistic-card" *ngIf="activeTab == 'My Order'">
  <app-filter [setting]='filterCard2'></app-filter>
</div>
<div class="component_wrapper">
  <div class="card-table-header">
    <div class="search-box">
      <input type="text" placeholder="Search in Columns">
      <button>
        <img src="../../../assets/icons/search-solid.svg" alt="">
      </button>
    </div>
    <button class="btn-download" disabled>
      <svg-icon [src]="downloadBtn"></svg-icon>
    </button>
    <button class="btn-primary-small" *ngIf="activeTab == 'My Order'"routerLink="add-order-list"><i>+</i><a>Order</a></button>
  </div>
  <div class="table-wreapper">
    <app-tab-view (selectedIndex)="activeTab = $event">
      <div title='Request List'>
        <app-table [setting]='requestList_Table'></app-table>
      </div>
      <div title='My Order'>
        <app-table [setting]='myOrder_Table'></app-table>
      </div>
      <div title='Suppliers'>
        <app-table [setting]='suppliers_Table'></app-table>
      </div>
    </app-tab-view>
  </div>
</div>

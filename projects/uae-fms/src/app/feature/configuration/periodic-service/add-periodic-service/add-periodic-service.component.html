<div class='form-buttons'>
  <button class='cancel'>Cancel</button>
  <button class='add'>Add</button>
</div>

<div class='row'>

  <div class='col-12'>
    <div class='component_wrapper'>
      <div class='row'>
        <div class='col-lg-2'>
          <label class='caption'>Periodic Service Info</label>
        </div>
        <div class='col-lg-6'>
          <div class='form-group'>
            <input type='text' class='form-control' placeholder='Periodic Service Name *'>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class='col-12'>
    <div class='component_wrapper'>
      <div class='row'>
        <div class='col-lg-2'>
          <label class='caption'>
              <span class='plus-icon'>
                <svg-icon src='../../../../../assets/icons/add.svg'
                          [svgStyle]="{ 'width.px':24 , 'fill': '#0DA06E' , 'height': '100%'}"></svg-icon>
              </span>
            Package
          </label>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Package Name *">
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend border-input-prepend">
                <select class="bg-transparent border border-0">
                  <option>Km/H</option>
                </select>
              </div>
              <input type="text" class="form-control border border-left-0" placeholder="Intervals">
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div class="form-group">
            <div class="input-group">
              <label class="font-weight-bold mr-3">Tasks</label>
              <input type="text" class="form-control border-right-0 border" placeholder="Task *">
              <div class="input-group-append m-0">
                <div class="input-group-text bg-transparent border-input-append">
                  <svg-icon src="../../../../../assets/icons/add.svg" [svgStyle]="{ 'width.px':20 , 'fill': '#0DA06E' , 'height': '100%'}"></svg-icon>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class='col-12'>
    <div class='component_wrapper'>
      <div class='row'>
        <app-table [setting]="tableSetting"></app-table>
      </div>
    </div>
  </div>

</div>

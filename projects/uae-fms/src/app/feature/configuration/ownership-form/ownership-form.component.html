
<form [formGroup]="ownerShipForm">
    <div class="button-container">
        <button class="btn-primary-medium btn-scondary-green" type="button" (click)="goToList()">Cancel</button>
        <button class="btn-primary-medium add" (click)="submit()">Add</button>
      </div>
    <!-- form-section form-section--inline-->
    <div class="form-section form-section--inline mt-3">
      <div class="row">
        <div class="col-12 col-md-2">
          <h3 class="form-section__title">Ownership Type</h3>
        </div>
        <div class="form-check col-md-2">
          <input formControlName="ownershipType" class="form-check-input" type="radio" name="createQuotation" id="external" value ="external">
          <label class="form-check-label" for="external">External</label>
        </div>
        <div class="form-check col-md-2">
          <input formControlName="ownershipType" class="form-check-input" type="radio" name="createQuotation" id="owned" value ="owned">
          <label class="form-check-label" for="owned">Owned</label>
        </div>
        <div class="form-check col-md-2">
          <input formControlName="ownershipType" class="form-check-input" type="radio" name="createQuotation" id="rent" value ="rent">
          <label class="form-check-label" for="rent">Rent</label>
        </div>
        <div class="form-check col-md-2">
          <input formControlName="ownershipType" class="form-check-input" type="radio" name="createQuotation" id="Demo" value ="Demo">
          <label class="form-check-label" for="Demo">Demo</label>
        </div>
      </div>
    </div>
    <!-- end form-section form-section--inline-->


    <!-- form-section -->
    <div class="form-section">
        <h3 class="form-section__title">Owner Info</h3>

        <div class="row form-section__row">
            <div class="col-12 col-md-4 p-field form-section__field">
                <span class="p-float-label">
                    <input pInputText formControlName = "owner" placeholder="Owner *" required
                        type="text">
                    <label>Owner *</label>
                    <anms-error
                    [showError]="hasError('owner',ownerShipForm,submited)"
                    error="fms.errors.required"
                    >
                    </anms-error>
                </span>
            </div>
            <div class="col-12 col-md-4 p-field form-section__field">
                <span class="p-float-label">
                    <input pInputText email formControlName="ownerEmail" placeholder="Owner Email Address *"
                        required type="text">
                    <label>Owner Email Address *</label>
                    <anms-error
                    [showError]="hasError('ownerEmail',ownerShipForm,submited)"
                    error="fms.errors.required"
                    ></anms-error>
                    <anms-error
                    [showError]="hasError('ownerEmail',ownerShipForm,submited,'email')"
                    error="fms.errors.email"
                    ></anms-error>
                </span>
            </div>
            <div class="col-12 col-md-4 p-field form-section__field">
                <span class="p-float-label">
                    <input pInputText formControlName="ownerPhone" placeholder="Owner Phone Number"
                        type="text">
                    <label>Owner Phone Number</label>
                </span>
            </div>
        </div>
    </div>
    <!-- end form-section -->


    <!-- form-section form-section--inline-->
    <div class="form-section form-section--inline">
        <div class="row">
            <div class="col-12 col-md-2">
                <h3 class="form-section__title">Ownership Info</h3>
            </div>

            <div class="col-12 col-md-10">
                <div class="row">
                    <div class="col-12 col-md-4 p-field form-section__field">
                        <span class="p-float-label">
                            <input pInputText placeholder="Purpose" type="text">
                            <label>Purpose</label>
                        </span>
                    </div>
                    <div class="col-12 col-md-4 p-field form-section__field">
                        <span class="p-float-label">
                            <input pInputText formControlName="fleetITCode" placeholder="Fleet IT Code *"
                                required type="text">
                            <label>Fleet IT Code *</label>
                            <anms-error
                            [showError]="hasError('fleetITCode',ownerShipForm,submited)"
                            error="fms.errors.required"
                            >
                            </anms-error>
                        </span>
                    </div>
                    <div class="col-12 col-md-4 p-field form-section__field">
                        <span class="p-float-label">
                            <input pInputText placeholder="Duration *" formControlName="duration"
                                type="text" required>
                            <label>Duration *</label>
                            <anms-error
                            [showError]="hasError('duration',ownerShipForm,submited)"
                            error ="fms.errors.required">
                            </anms-error>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end form-section form-section--inline-->
</form>


<div class="component_wrapper">
    <div class="table-wreapper">
        <app-table [setting]='ownerShip_Table'></app-table>
    </div>
</div>

<ng-container *hasPermission="['FLEET_CONFIGURATION_VIEW_LIST']">
  <div [class.d-none]="activatedRoute.children.length !== 0">
    <configuration-asset-category></configuration-asset-category>
  </div>
  <div class="row card-wrapper mt-3">
  <div class='col-3 px-0'>
    <configuration-asset-type (selectMake)='makesTable($event)' (selectModel)='modelTable($event)' (selectTrim)='trimTable($event)'></configuration-asset-type>
  </div>
    <div class="col-9 h-100 padding-wrapper">
      <router-outlet></router-outlet>
      <div class="table-container component_wrapper my-0" [class.d-none]="activatedRoute.children.length !== 0">
          <span class="card-table-header search-container">
            <div class="search-box">
                <input id="searchInput" type="text" placeholder="{{ 'search.search_in_columns' | translate }}">
                <button>
                    <img _ngcontent-ylk-c262="" [src]="searchIcon" alt="">
                </button>
            </div>
            <button class="btn-download" (click)="exportTable()">
                <svg-icon [src]="downloadBtn"></svg-icon>
            </button>
          </span>
          <app-table searchInput="searchInput" (onPagination)="eventPagination()" pagination="asset-configuration" [showPagination]="false" [setting]="assetConfigurationableSetting" [tableData]='data$'></app-table>
        </div>
    </div>
  </div>
</ng-container>

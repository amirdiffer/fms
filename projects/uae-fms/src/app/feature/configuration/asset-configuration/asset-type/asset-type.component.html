<mat-card >
    <mat-card-header>
        <mat-card-title class="mat-card-title">{{ 'filter.asset_type' | translate }}</mat-card-title>
        <button class="add-asset"><a>+</a></button>
    </mat-card-header>
    <span class="border"></span>
    <mat-card-content>
        <div class="category-subItem">
            <span class="item">{{ 'filter.car' | translate }}</span>
        </div>
        <div class="category-item">
            <span class="item">{{ 'filter.bus' | translate }}</span>
            <a>+</a>
        </div>
        <div class="category-subItem">
            <span class="item">{{ 'filter.bicycle' | translate }}</span>
        </div>
        <div class="category-subItem">
            <span class="item">{{ 'filter.boat' | translate }}</span>
        </div>
        <div class="category-addItem">
            <a>+</a>
            <span class="item">{{ 'filter.add_type' | translate }}</span>
        </div>
    </mat-card-content>

</mat-card>

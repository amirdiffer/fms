<form [formGroup]="inputForm">
  <div class="button-container">
    <button class="btn-primary-medium btn-scondary-green" (click)="cancel()">{{ 'forms.cancel' | translate }}</button>
    <button class="btn-primary-medium add" (click)="submit()">{{ (itemId ? 'forms.edit' : 'forms.add') | translate }}</button>
  </div>
  <configuration-asset-category class="w-100"></configuration-asset-category>
  <div class='row'>
    <div class='col-3 mt-2'>
      <configuration-asset-type></configuration-asset-type>
    </div>
    <div class="col-9 h-100">
      <div class="form-section">
        <h3 class="form-section__title">{{ isEdit ? ('filter.edit_asset_type' | translate) : ('filter.add_asset_type' | translate) }}</h3>
        <div class="row form-section__row">
          <div class="col-12 col-md-3 p-field form-section__field">
            <div class="autocomplete-select">
                      <span class="p-float-label">
                        <input formControlName="typeName" pInputText placeholder="{{ 'filter.asset_type' | translate }} *" type="text">
                        <label>{{ 'filter.asset_type' | translate }} *</label>
                      </span>
              <anms-error [showError]="hasError('typeName', inputForm, submited)"
                          error="forms.feedback.required"></anms-error>
            </div>
          </div>
          <div class="col-12 col-md-2 form-section__field toggle-select">
            <span class='font-weight-bold'>{{ 'filter.type_status' | translate }}</span>
            <p-inputSwitch formControlName="activetype"></p-inputSwitch>
          </div>
          <div class="col-12 col-md-12 p-field form-section__field">
            <div class="autocomplete-select">
                      <span class="p-float-label">
                        <input formControlName="description" pInputText placeholder="{{ 'filter.description' | translate }} *" type="text">
                        <label>{{ 'filter.description' | translate }} *</label>
                      </span>
              <anms-error [showError]="hasError('description', inputForm, submited)"
                          error="forms.feedback.required"></anms-error>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<alert-dialog [settings]="dialogSetting" [displayModal]="dialogModal" (confirm)="dialogConfirm($event)"></alert-dialog>

<div class="component_wrapper table-container ">
  <div class="card-table-header">

      <input type="text" placeholder="Search in Columns">
      <button>
        <img src="../../../assets/icons/search-solid.svg" alt="">
      </button>
    </div>
    <button class="btn-download" disabled>
      <svg-icon [src]="downloadBtn"></svg-icon>
    </button>
    <button class="btn-primary-small" routerLink='/configuration/user-management/add-role-permission'><i>+</i><a>Add</a></button>
  </div>
  <div class="table-wreapper ">
    <app-table [setting]='accessory_Table'></app-table>
  </div>
</div>

<ng-container *hasPermission="['DROLE_ADD' , 'DROLE_VIEW_LIST']">
  <div class="component_wrapper table-container ">
    <div class="card-table-header">
      <div class="search-box">
        <input type="text" placeholder="{{ 'search.search_in_columns' | translate }}">
        <button>
          <img src="assets/icons/search-solid.svg" alt="">
        </button>
      </div>
      <button class="btn-download" disabled>
        <svg-icon [src]="downloadBtn"></svg-icon>
      </button>
      <button  *hasPermission="['DROLE_ADD']" class="btn-primary-small" routerLink='/configuration/user-management/add-role-permission'><i>+</i><a>{{ 'search.add' | translate }}</a></button>
    </div>
    <div class="table-wreapper" *hasPermission="['DROLE_VIEW_LIST']">
      <app-table [setting]='rolePermission_Table' [tableData]="data$"></app-table>
    </div>
  </div>
</ng-container>

<form [formGroup]="ownerShipForm">
  <div class="button-container">
      <button class="btn-primary-medium btn-scondary-green" type="button"
          (click)="showCancelAlert()">{{ 'forms.cancel' | translate }}</button>
      <button class="btn-primary-medium add" (click)="submit()">{{ (isEdit?'forms.edit':'forms.add')
          | translate }}</button>
  </div>
  <alert-dialog [settings]="dialogCancelSetting" [displayModal]="displayCancelModal" (confirm)="dialogConfirm($event)"></alert-dialog>
  <alert-dialog [settings]="dialogSuccessSetting" [displayModal]="displaySuccessModal" (confirm)="successConfirmed()"></alert-dialog>
  <alert-dialog [settings]="dialogErrorSetting" [displayModal]="displayErrorModal" (confirm)="displayErrorModal=false"></alert-dialog>
  <!-- form-section form-section--inline-->
  <div class="form-section mt-3">
      <div class="row">
          <div class="col-12 col-md-2">
              <h3 class="form-section__title">{{
                  'configuration.ownership.ownership_type' | translate }}</h3>
          </div>

          <div class="col-12 col-md-10">
              <div class="d-flex">
                  <div class="form-check">
            <input id='external' class="form-check-input" type="radio"
                          name="type" formControlName="type"  value="EXTERNAL">
            <label for='external' class="form-check-label">{{
                          'configuration.ownership.external' |
                          translate }}</label>
                  </div>
                  <div class="form-check">
            <input id='owned' class="form-check-input" type="radio"
                          name="type" formControlName ="type"  value="OWNED">
            <label for='owned' class="form-check-label">{{ 'configuration.ownership.owned' |
                          translate }}</label>
                  </div>
                  <div class="form-check">
            <input id='rent' class="form-check-input" type="radio"
                          name="type" formControlName = "type"   value="RENT">
            <label for='rent' class="form-check-label">{{ 'configuration.ownership.rent' | translate
                      }}</label>
                  </div>
                  <div class="form-check">
            <input id='demo' class="form-check-input" type="radio"
                          name="type" formControlName ="type" value="DEMO">
            <label for='demo' class="form-check-label">{{ 'configuration.ownership.demo' | translate
                      }}</label>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- end form-section form-section--inline-->

  <!-- form-section form-section--inline-->
  <div class="form-section form-section--inline">
      <div class="row">
          <div class="col-12 col-md-2">
              <h3 class="form-section__title">{{
                  'configuration.ownership.ownership_info' | translate }}</h3>
          </div>

          <div class="col-12 col-md-10">
              <div class="row">
                  <div class="col-12 col-md-4 p-field form-section__field">
                      <span class="p-float-label">
                          <input pInputText placeholder="{{
                              'configuration.ownership.purpose' | translate
                              }}" type="text" formControlName="purpose">
                          <label>{{ 'tables.column.purpose' | translate }}</label>
                      </span>
                  </div>
                  <div class="col-12 col-md-4 p-field form-section__field">
                      <span class="p-float-label">
                          <input pInputText formControlName="fleetITCode"
                              placeholder="{{
                              'configuration.ownership.fleet_it_code' |
                              translate }}"
                              type="text">
                          <label>{{ 'configuration.ownership.fleet_it_code' |
                              translate }} *</label>
                      </span>
                      <anms-error
                          [showError]="hasError('fleetITCode',ownerShipForm,submitted)"
                          error="forms.feedback.required">
                      </anms-error>
                  </div>
          <div class="col-12 col-md-4 p-field form-section__field" [hidden]='ownershipType === "EXTERNAL" || ownershipType === "OWNED"'>
                      <span class="p-float-label">
                          <input pInputText placeholder="{{
                              'configuration.ownership.duration' | translate
                              }} *" formControlName="duration"
                                 type="number" [required]='ownershipType === "RENT" || ownershipType === "DEMO"'>
                      </span>
                    <anms-error [showError]="hasError('duration', ownerShipForm, submitted)" error="forms.feedback.required"></anms-error>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- end form-section form-section--inline-->
</form>


<div class="component_wrapper table-container" *ngIf="false">
  <div class="table-wreapper">
      <app-table [setting]='ownerShip_Table' [tableData]="ownerShip$"></app-table>
  </div>
</div>

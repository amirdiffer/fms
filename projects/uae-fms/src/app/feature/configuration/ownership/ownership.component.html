<div class="table-container">
  <div class="card-table-header">
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="{{ 'search.search_in_columns' | translate }}">
      <button>
        <img src="assets/icons/search-solid.svg" alt="">
      </button>
    </div>
    <button class="btn-download" (click)="exportTable()">
      <svg-icon [src]="downloadBtn"></svg-icon>
    </button>
    <button  *hasPermission="['OWNERSHIP_ADD']" class="btn-primary-small" [routerLink]="['add-ownership']"><i>+</i><a>{{ 'forms.add' | translate }}</a></button>
  </div>
  <div class="table-wreapper" *hasPermission="['OWNERSHIP_VIEW_LIST']">
    <app-table searchInput="searchInput" (onPagination)="eventPagination()" pagination="ownership" [setting]='ownerShip_Table' [tableData]="ownerShip$"></app-table>
  </div>
</div>

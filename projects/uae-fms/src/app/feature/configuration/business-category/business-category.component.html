<div class="table-container component_wrapper">
  <div class="search-container card-table-header">
    <button class="btn-download" (click)="showCustomFilter = !showCustomFilter">
      <svg-icon [src]="'assets/icons/setting.svg'"></svg-icon>
    </button>
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="{{ 'search.search_in_columns' | translate }}">
      <button>
        <img src="assets/icons/search-solid.svg" alt="">
      </button>
    </div>
    <button class="btn-download" (click)="exportTable()">
      <svg-icon [src]="downloadBtn"></svg-icon>
    </button>
    <button class="btn-primary-small" *hasPermission="['BUSINESS_CATEGORY_ADD']" [routerLink]="'./add-usage-category'"><i>+</i><a>{{ 'search.add' | translate }}</a></button>
  </div>
  <app-table [showCustomFilter]="showCustomFilter" [filtersColumns]="filtersColumns" (customFilterEvent)="customFilterEvent($event)" searchInput="searchInput"  *hasPermission="['BUSINESS_CATEGORY_VIEW_LIST']"  (onPagination)="eventPagination()" pagination="business-category" [setting]='businessCategory_Table' [tableData]="businessCategory$"></app-table>
</div>

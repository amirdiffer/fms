<div>

        <div title='Asset'>

        </div>

        <div title='Sub Asset'></div>

      </app-tab-view>

    </div>

    <div class='d-inline-flex h-100 minus_margin mt-1'>

          <svg-icon [src]="searchIcon" [svgStyle]="{ 'width.px':25 , 'fill': '#fff' , 'height': '100%'}"></svg-icon>

      <button class='btn-download'><a></a></button>

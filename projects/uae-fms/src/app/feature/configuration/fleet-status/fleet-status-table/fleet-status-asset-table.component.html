<table border='1' frame='void' rules='rows' class='w-100'>
  <tr>
    <th class='text-left pb-3' *ngFor='let col of setting.columns; let index = index'>
      {{col.title}}
      <button *ngIf='index === setting.columns.length - 1' class='border-0 float-right bg-transparent ml-2'>
        <svg-icon [src]="faEllipsisV" [svgStyle]="{'fill': '#000' , 'height.px': '25'}"></svg-icon>
      </button>
    </th>
  </tr>

  <tr class='bg-white' *ngFor='let row of setting.data; let rowIndex = index'>
    <td class='mb-2 mt-2' *ngFor='let item of setting.columns; let index = index'>
      <div class='pt-1 pb-1'>
        <div *ngIf='index !== 0'>{{row[item.dataFieldKey]}}</div>

        <div class='d-flex' *ngIf='index === 0'>
          <div [style.background]='row.statusCategory.leftTagColor' class='left_tag mr-1'>&nbsp;</div>
          <svg-icon [src]="faCircle" [svgStyle]="{ 'width.px':12 , 'fill': row.statusCategory.leftTagColor , 'height': '100%'}"></svg-icon>

          <div class='ml-2'>{{row.statusCategory.statusCategoryName}}</div>
        </div>

      </div>
    </td>
    <hr *ngIf='rowIndex !== setting.data.length - 1' class='m-0 p-0'>
  </tr>
</table>

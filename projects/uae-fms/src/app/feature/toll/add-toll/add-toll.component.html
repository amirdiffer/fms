<form>
  <div class="button-container">
    <button class="btn-primary-medium btn-scondary-green" routerLink="..">Back</button>
    <button class="btn-primary-medium add" type="submit" >Upload</button>
  </div>
  <div class="form-section">
      <h3 class="form-section__title">Upload CSV file of Toll</h3>
      <div class="row form-section__row">
        <div class="col-12">
          <div class="upload-box">
            <div class="row">
              <div class="col-12 d-flex justify-content-between file-name-size">
                <span>CSV File Only</span>
                <span>00 MG</span>
              </div>
              <div class="col-lg-12">
                <anms-progress-bar  color="#0000005E" maxValue="100" value="25"></anms-progress-bar>
              </div>
              <div class="col-lg-12">
                <label class="space-drop" for="attach_picture">
                  <svg-icon src="../../../../../assets/icons/cloud-computing.svg" [svgStyle]="{ 'width.px':24 , 'fill': '#707070' , 'height': '100%'}"></svg-icon>
                  <div>Drag and Drop a file or click here</div>
                </label>
                <input type="file" hidden id="attach_picture">
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</form>

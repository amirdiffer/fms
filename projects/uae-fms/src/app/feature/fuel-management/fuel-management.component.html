<div class="filter-container">
  <app-filter class='ml-2' [setting]='filterSetting'></app-filter>
</div>

  <div class="table-container component_wrapper">
    <div class="pt-1">
      <app-tab-view>
        <span class="search-container card-table-header">
          <div class="search-box">
              <input type="text" placeholder="Search in Columns">
              <button><svg-icon [src]="searchIcon" [svgStyle]="{ 'width.px':25 , 'fill': '#fff' , 'height': '100%'}"></svg-icon></button>
          </div>
          <button class="btn-download">
              <svg-icon [src]="downloadBtn"></svg-icon>
          </button>
          <button class="btn-primary-small" routerLink="add"><i>+</i><a>Add</a></button>
        </span>
        <div title='Fuel Cards'>
          <app-fuel-card-table [settings]='fuelCardsTableSetting'></app-fuel-card-table>
        </div>
        <div title='Asset Usage'>
          <app-asset-usage-table [settings]='assetUsageTableSetting'></app-asset-usage-table>
        </div>
      </app-tab-view>
    </div>
  </div>

<form>
  <div class="row">
    <div class="button-container">
      <button class="btn-primary-medium btn-scondary-green" type="button" routerLink="..">Cancel</button>
      <button class="btn-primary-medium add" type="submit" >Add</button>
    </div>

    <div class="col-12">
      <div class="form-section">
        <h3 class="form-section__title">Portal Info</h3>
        <div class="row">
          <div class="col-lg-4">
            <div class="form-group p-field form-section__field">
              <div class="input-group">
                <div class="autocomplete-select w-100">
                  <span class="p-float-label">
                    <p-autoComplete [suggestions]="employeNumber" (completeMethod)="searchEmploye($event)"></p-autoComplete>
                    <i class="pi pi-search"></i>
                    <label>Employe Number *</label>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group p-field form-section__field">
              <div class="input-group">
                <div class="autocomplete-select w-100">
                  <span class="p-float-label">
                    <p-autoComplete [suggestions]="employeNumber" (completeMethod)="searchEmploye($event)"></p-autoComplete>
                    <i class="pi pi-search"></i>
                    <label>Organization</label>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group p-field form-section__field">
              <div class="input-group">
                <div class="autocomplete-select w-100">
                  <span class="p-float-label">
                    <p-autoComplete [suggestions]="employeNumber" (completeMethod)="searchEmploye($event)"></p-autoComplete>
                    <i class="pi pi-search"></i>
                    <label>Section</label>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="form-group p-field form-section__field">
              <div class="input-group">
                <div class="autocomplete-select w-100">
                  <span class="p-float-label ">
                    <p-autoComplete [suggestions]="employeNumber" (completeMethod)="searchEmploye($event)"></p-autoComplete>
                    <i class="pi pi-search"></i>
                    <label>Authorized</label>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 p-field form-section__field date-input">
            <span class="p-float-label">
                <p-calendar inputId="basic"></p-calendar>
                <svg-icon class="date-icon" [src]="calenderIcon" [svgStyle]="{ 'width.px':20 , 'fill': 'rgb(161 161 161)' ,'height': '100%'}"></svg-icon>
                <label>Expiry License </label>
            </span>
          </div>
          <div class="col-lg-3  p-field form-section__field">
            <div class="row">
              <div class="col-12">
                <div class="toggle-select align-items-center">
                  <p-inputSwitch></p-inputSwitch>
                  <label>Employee Status is Active</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-4 d-flex">
      <div class="component_wrapper form-section">
        <h3 class="form-section__title">Upload Profile Picture</h3>
        <div class="upload-box">
          <div class="row">
            <div class="col-12 d-flex justify-content-between file-name-size">
              <span>Nte1234567_Report.pdf</span>
              <span>00 MG</span>
            </div>
            <div class="col-12 w-100 ">
              <mat-progress-bar [value]="progressBarValue" mode="determinate" class="upload-progress"></mat-progress-bar>
            </div>
            <div class="col-lg-12 mt-2">
              <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
                <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                  <label (click)="openFileSelector()" style="cursor: pointer;">
                    <svg-icon  class="camera-icon" src="../../../../../assets/icons/camera-solid.svg"
                      [svgStyle]="{ 'width.px':24 , 'fill': '#707070' , 'height': '100%'}"></svg-icon>
                      <small calss="drag-and-drop">Drag and drop a file or Click here</small>
                  </label>
                </ng-template>
              </ngx-file-drop>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="component_wrapper form-section">
        <h3 class="form-section__title">Personal Information</h3>
        <div class="row">
          <div class="col-5">
            <div class=" p-field form-section__field">
                <span class="p-float-label">
                    <input pInputText placeholder="First Name *" type="text">
                    <label>First Name *</label>
                </span>
            </div>
        </div>
          <div class="col-lg-7">
             <div class=" p-field form-section__field">
                <span class="p-float-label">
                    <input pInputText placeholder="Last Name *" type="text">
                    <label>Last Name *</label>
                </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-7">
            <div class=" p-field form-section__field">
              <span class="p-inputgroup p-float-label d-flex">
                  <input type="text" pInputText placeholder="Email *">
                  <label>"Email *</label>
                  <span class="p-inputgroup-addon"><i class="pi pi-plus"></i></span>
              </span>
            </div>
          </div>
          <div class="col-lg-5 ">
            <div class=" p-field form-section__field">
              <span class="p-inputgroup p-float-label d-flex">
                  <input type="text" pInputText placeholder="Phone Number *">
                  <label>Phone Number *</label>
                  <span class="p-inputgroup-addon"><i class="pi pi-plus"></i></span>
              </span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-3 align-self-center">
            <h3 class="form-section__title">Send Notification By</h3>
          </div>
          <div class="col-lg-2">
            <div class="form-group form-check">
              <input id="check-Call" type="checkbox" class="custom-checkbox" name="check-Call" checked>
              <label for="check-Call">Call</label>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="form-group form-check">
              <input id="check-SMS" type="checkbox" class="custom-checkbox" name="check-SMS" checked>
              <label for="check-SMS">SMS</label>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="form-group form-check">
              <input id="check-Email" type="checkbox" class="custom-checkbox" name="check-Email" checked>
              <label for="check-Email">Email</label>
            </div>
          </div>
          <div class="col-lg-2">
            <div class="form-group form-check">
              <input id="check-Whatsapp" type="checkbox" class="custom-checkbox" name="check-Whatsapp" >
              <label for="check-Whatsapp">Whatsapp</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>

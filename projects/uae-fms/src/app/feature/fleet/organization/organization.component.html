<div class="table-container component_wrapper">
  <div class="search-container card-table-header">
    <div class="search-box">
      <input type="text" placeholder="Search in Columns">
      <button>
        <img src="../../../assets/icons/search-solid.svg" alt="">
      </button>
    </div>
    <button class="btn-download" disabled>
      <svg-icon [src]="downloadBtn"></svg-icon>
    </button>
    <button  class="btn-primary-small" [routerLink]="'./add-organization'"><i>+</i><a>Add</a></button>
  </div>
  <div class="table-wreapper">
    <app-table [setting]='organization_Table'></app-table>
  </div>
</div>

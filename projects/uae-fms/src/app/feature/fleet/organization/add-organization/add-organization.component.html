<form [formGroup]="organizationForm">
  <div class="button-container">
    <button class="btn-primary-medium btn-scondary-green" (click)='cancel()'>{{ 'forms.cancel' | translate}}</button>
    <button class="btn-primary-medium add" type="submit" (click)="submit()">{{ 'forms.add' | translate}}</button>
  </div>
  <div class="form-section">
    <h3 class="form-section__title">{{ 'organization.department_info' | translate}}</h3>
    <div class="row form-section__row">
      <div class="col-12 col-md-6 p-field form-section__field">
        <div class="autocomplete-select">
          <span class="p-float-label">
            <p-autoComplete formControlName="departmentId"
              (completeMethod)="filterDepartments($event)"
              [suggestions]="departments" field="name"
              [minLength]="1"></p-autoComplete>
            <i class="pi pi-search"></i>
            <label>{{ 'organization.department_id' | translate}} *</label>
          </span>
          <anms-error
            [showError]="hasError('departmentId',organizationForm,submited)"
            error="forms.feedback.required"></anms-error>
        </div>
      </div>
      <div class="col-12 col-md-6 p-field form-section__field">
        <span class="p-float-label">
          <input formControlName="departmentName" pInputText
            placeholder="{{ 'organization.department_name' | translate}}" required type="text">
          <label>{{ 'organization.department_name' | translate}} *</label>
        </span>
        <anms-error
          [showError]="hasError('departmentName',organizationForm,submited)"
          error="forms.feedback.required"></anms-error>
      </div>
    </div>


  </div>
  <div class="form-section">
    <div class='font-weight-bold'>{{ 'organization.tag' | translate }}</div>
    <div class="row form-section__row">
      <div class="col-12 col-md-5 p-field form-section__field">

        <span class="p-float-label" formArrayName='tags'>
          <div class="p-inputgroup" *ngFor='let _ of tags.controls; let index = index' [formGroupName]='index'
               [class.mt-3]='tags.length > 1'>
            <span class="p-float-label">
              <input type="text"  formControlName="tag" pInputText
                placeholder="{{'organization.tag' | translate}}">
              <label>{{ 'organization.tag' | translate}}</label>
            </span>
            <span class="p-inputgroup-addon addon-primary" (click)='addTagField()'>
              <i class="pi pi-plus"></i>
            </span>
          </div>
        </span>
      </div>
    </div>
  </div>
  <div class="form-section">
    <h3 class="form-section__title"><span class='plus-icon'>
      <svg-icon src='../../../../../assets/icons/add.svg'
                [svgStyle]="{ 'width.px': 18 , 'fill': '#0DA06E' , 'height':
        '100%'}" (click)='addSection()'></svg-icon>
    </span><span class='font-weight-bold ml-2'>{{ 'organization.section_department' | translate}}</span></h3>
    <div formArrayName='section'>
      <div class="row form-section__row" *ngFor='let _ of section.controls; let index = index;'
           [formGroupName]='index'>
      <div class="col-12 col-md-4 p-field form-section__field">
        <span class="p-float-label">
          <input formControlName="sectionName" pInputText
            placeholder="{{ 'organization.section_name' | translate}}" required type="text">
          <label>{{ 'organization.section_name' | translate}} *</label>
        </span>
        <anms-error
          [showError]="formArrayHasError(submited, section, index, 'sectionName')"
          error="forms.feedback.required"></anms-error>
      </div>
        <div class="col-12 col-md-4 p-field form-section__field" formArrayName='locations'>
      <div *ngFor='let _ of sectionLocation(index).controls; let j = index' [formGroupName]='j'
           [class.mb-3]='sectionLocation(index).length > 1'>
        <span class="p-float-label">
          <div class="p-inputgroup">
            <span class="p-float-label">
              <input type="text"  formControlName="location" pInputText
                placeholder="{{ 'organization.location' | translate}}">
              <label>{{ 'organization.location' | translate}} *</label>
            </span>
            <span class="p-inputgroup-addon addon-primary" (click)='addSectionLocation(index)'>
              <i class="pi pi-plus"></i>
            </span>
          </div>
        </span>
        <anms-error
        [showError]="formArrayHasError(submited, sectionLocation(index), j, 'location')"
        error="forms.feedback.required"></anms-error>
      </div>
      </div>
    </div>
    </div>
  </div>
</form>

<div class="row">
  <div class='col-12'>
    <div class="table-container p-0">
      <app-table [setting]='organization_Table'></app-table>
    </div>
  </div>
</div>
<alert-dialog [settings]="dialogSetting" [displayModal]="dialogModal" (confirm)="dialogConfirm($event)"></alert-dialog>

<div class="row">
  <div class="col-12">
    <form>
      <div class="button-container">
        <button class="btn-primary-medium btn-scondary-green" type="button" routerLink="..">Cancel</button>
        <button class="btn-primary-medium add">Add</button>
      </div>
      <div class="form-section">
        <div class="row form-section__row">
          <div class="col-12">
            <ng-container>
              <mat-horizontal-stepper [linear]="isLinear" #stepper labelPosition="bottom">
                <mat-step [editable]="isEditable" state="">
                  <form>
                    <ng-template matStepLabel>Asset Details</ng-template>
                  </form>
                </mat-step>
                <mat-step [editable]="isEditable">
                  <form>
                    <ng-template matStepLabel>Financial</ng-template>
                  </form>

                </mat-step>
                <mat-step [editable]="isEditable">
                  <form>
                    <ng-template matStepLabel>Maintenance</ng-template>
                  </form>
                </mat-step>
                <mat-step [editable]="isEditable">
                  <form>
                    <ng-template matStepLabel>Generate</ng-template>
                  </form>
                </mat-step>
              </mat-horizontal-stepper>
            </ng-container>
          </div>
        </div>
      </div>
      <!-- form-section -->
      <div class="form-section">
        <h3 class="form-section__title">Business Info</h3>
        <div class="row form-section__row">
          <div class="col-12 col-md-4 p-field form-section__field dropdown-select">
            <span class="p-float-label">
              <p-dropdown inputId="businessCategory" [options]="itemTypes" optionLabel="name"></p-dropdown>
              <label for="businessCategory">Business Category</label>
            </span>
          </div>
          <div class="col-12 col-md-4 p-field form-section__field dropdown-select">
            <span class="p-float-label">
              <p-dropdown inputId="ownerShip" [options]="itemTypes" optionLabel="name"></p-dropdown>
              <label for="ownerShip">Owner ship</label>
            </span>
          </div>
        </div>
      </div>
      <!-- end form-section -->
      <!-- form-section -->
      <div class="form-section">
        <h3 class="form-section__title">Asset Details</h3>
        <div class="row form-section__row">
          <div class="col-12 col-md-2 p-field form-section__field dropdown-select">
            <span class="p-float-label">
              <p-dropdown inputId="year" [options]="itemTypes" optionLabel="name"></p-dropdown>
              <label for="year">Year *</label>
            </span>
          </div>
          <div class="col-12 col-md-3 p-field form-section__field dropdown-select">
            <span class="p-float-label">
              <p-dropdown inputId="make" [options]="itemTypes" optionLabel="name"></p-dropdown>
              <label for="make">Make *</label>
            </span>
          </div>
          <div class="col-12 col-md-4 p-field form-section__field dropdown-select">
            <span class="p-float-label">
              <p-dropdown inputId="model" [options]="itemTypes" optionLabel="name"></p-dropdown>
              <label for="model">Model *</label>
            </span>
          </div>
          <div class="col-12 col-md-3 p-field form-section__field dropdown-select">
            <span class="p-float-label">
              <p-dropdown inputId="color" [options]="itemTypes" optionLabel="name"></p-dropdown>
              <label for="color">Color</label>
            </span>
          </div>
          <div class="col-12 col-md-3 p-field form-section__field">
            <span class="p-float-label">
              <input pInputText placeholder="Trim *" required type="text">
              <label>Trim *</label>
            </span>
          </div>
          <div class="col-12 col-md-3 p-field form-section__field">
            <span class="p-float-label">
              <input pInputText placeholder="Origin *" required type="text">
              <label>Origin *</label>
            </span>
          </div>
          <div class="col-12 col-md-6 mb-2 align-selft-center ">
            <div class="row">
              <div class="col-12 col-md-4">
                <h3 class="form-section__title m-0">Meter Type</h3>
              </div>
              <div class="col-12 col-md-8 row">
                <div class="form-check col-6">
                  <input class="form-check-input" type="radio" name="meter_type" id="Kilometers" value ="kilometers">
                  <label class="form-check-label" for="Kilometers">Kilometers</label>
                </div>
                <div class="form-check col-6">
                  <input class="form-check-input" type="radio" name="meter_type" id="By_Hours" value ="By_Hours">
                  <label class="form-check-label" for="By_Hours">By Hour</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end form-section -->
      <!-- form-section -->
      <div class="form-section">
        <h3 class="form-section__title">Purchased For</h3>
        <div class="row form-section__row">
          <div class="col-12 col-md-3 p-field form-section__field dropdown-select">
            <span class="p-float-label">
              <p-dropdown inputId="department" [options]="itemTypes" optionLabel="name"></p-dropdown>
              <label for="department">Department *</label>
            </span>
          </div>
          <div class="col-12 col-md-3 p-field form-section__field dropdown-select">
            <span class="p-float-label">
              <p-dropdown inputId="operator" [options]="itemTypes" optionLabel="name"></p-dropdown>
              <label for="operator">Operator *</label>
            </span>
          </div>
        </div>
      </div>
      <!-- end form-section -->
      <!-- form-section -->
      <div class="form-section">
        <h3 class="form-section__title">Upload Vehicle Document</h3>
        <div class="row form-section__row">
          <div class="col-12">
            <div class="upload-box">
              <div class="row">
                <div class="col-12 d-flex justify-content-between file-name-size">
                  <span>CSV File Only</span>
                  <span>00 MG</span>
                </div>
                <div class="col-lg-12">
                  <div class="w-100 p-0">
                    <mat-progress-bar [value]="progressBarValue" mode="determinate" class="upload-progress"></mat-progress-bar>
                  </div>
                </div>
                <div class="col-lg-12 mt-2">
                  <ngx-file-drop dropZoneLabel="Drop files here" (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
                    <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
                      <label (click)="openFileSelector()" style="cursor: pointer;">
                        <svg-icon  class="drop-icon" src="../../../../../assets/icons/cloud-computing.svg"
                          [svgStyle]="{ 'width.px':24 , 'fill': '#707070' , 'height': '100%'}"></svg-icon>
                          <small calss="drag-and-drop">Drag and drop a file or Click here</small>
                      </label>
                    </ng-template>
                  </ngx-file-drop>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- end form-section -->
    </form>
  </div>
</div>

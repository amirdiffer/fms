<div class="table-container">
  <div class="card-table">
    <div class="row px-2">
      <p class="title col-md-4 d-flex align-self-center" style="color: rgb(33,145,48) !important; font-weight: bold;font-size: 1.2em;">{{'assets.overview.warranty.warranty' | translate}}</p>
      <span class="search-container card-table-header">
      <div class="search-box">
        <input id="searchInput" type="text" placeholder="{{ 'search.search_in_columns' | translate }}">
        <button>
          <img [src]="searchIcon" alt="">
        </button>
      </div>
      <button class="btn-download">
        <svg-icon [src]="downloadBtn"></svg-icon>
      </button>
    </span>
    </div>
    <app-table [setting]="tableSetting"></app-table>
  </div>
</div>

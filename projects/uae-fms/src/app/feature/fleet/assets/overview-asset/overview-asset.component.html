<div class="component_cus_wrapper">
  <div class="row">
    <div class="col-12 col-md-4 col-lg-3 side-panel">
      <div class="component_sec_wrapper">
        <anms-asset-detail [asset]="assetDetail"></anms-asset-detail>
      </div>
    </div>
    <div class="col-12 col-md-8 col-lg-9 main-panel">
      <div class="w-100">
        <div class="filter-container" *ngIf="activeTab == 'Business Category'">
          <app-filter [setting]="filterSetting_BusinessCategory" [flexible]="true"></app-filter>
        </div>
        <div class="filter-container" *ngIf="activeTab == 'Request'">
          <app-filter [setting]="filterSetting_Request" [flexible]="true"></app-filter>
        </div>
        <div class="filter-container" *ngIf="activeTab == 'Job Card'">
          <app-filter [setting]="filterSetting_Job_Card" [flexible]="true"></app-filter>
        </div>
      </div>
      <div class="table-container component_wrapper my-0">
        <div class="row">
          <div class="col-12 d-none" *ngIf="activeTab == 'Overview'">
            <div class="form-section filter-date">
              <ul>
                <li (click)="activeFilterDate = 'week'" [class.active]="activeFilterDate == 'week'">
                  Last Week
                </li>
                <li (click)="activeFilterDate = 'month'" [class.active]="activeFilterDate == 'month'">
                  Last Month
                </li>
                <li (click)="activeFilterDate = 'year'" [class.active]="activeFilterDate == 'year'">
                  Last Year
                </li>
                <li>
                  <svg-icon class="date-icon" src='assets/icons/calendar-alt-regular.svg'
                    [svgStyle]="{ 'width.px':'20' , 'fill': activeFilterDate == 'custom' ? '#008755' : '#ccc'}">
                  </svg-icon>
                  <span>From: <b><label (click)="calendarStart.showOverlay();activeFilterDate = 'custom'" class="m-0"
                        for="from">1 June 2020</label></b>
                    <p-calendar class="d-none" #calendarStart id="from" inputId="from"></p-calendar>
                  </span>
                  <span>To: <b><label (click)="calendarEnd.showOverlay();activeFilterDate = 'custom'" class="m-0"
                        for="to">8 July 2020</label></b>
                    <p-calendar class="d-none" #calendarEnd id="to" inputId="to"></p-calendar>
                  </span>
                </li>
              </ul>
            </div>
          </div>

          <div class="col-12">
            <app-tab-view *ngIf="assetDetail" [index]="false" (selectedIndex)="selectedTab($event)" [container]="false">
              <div id="Overview" title="tabs.overview" class="p-0">
                <app-vehicle-overview [assetID]="assetID"></app-vehicle-overview>
              </div>
              <div id="Movement History" title="tabs.movement_history" class="p-0">
                <app-asset-overview-movement-history [assetID]="assetID"></app-asset-overview-movement-history>
              </div>
              <div id="Business Category" title="tabs.business_category" class="p-0">
                <app-asset-overview-business-category [bcID]="bcID"></app-asset-overview-business-category>
              </div>
              <!--            <div id="Reminder" title="tabs.reminder" class="p-0">-->
              <!--              <app-asset-overview-reminder></app-asset-overview-reminder>-->
              <!--            </div>-->
              <div id="Request" title="tabs.request" class="p-0">
                <app-asset-overview-request [assetID]="assetID"></app-asset-overview-request>
              </div>
              <!--            <div id="Maintenance Service" title="tabs.maintenance_service" class="p-0">-->
              <!--              <app-asset-overview-maintenance-service></app-asset-overview-maintenance-service>-->
              <!--            </div>-->
              <div id="warranty" title="tabs.warranty" class="p-0">
                <app-asset-overview-warranty [data]="warrantyData"></app-asset-overview-warranty>
              </div>
            </app-tab-view>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

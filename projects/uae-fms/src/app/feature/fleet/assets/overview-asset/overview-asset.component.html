<div class="component_cus_wrapper">
  <div class="row">
    <div class="col-12 col-md-4 col-lg-3 side-panel">
      <div class="component_sec_wrapper">
        <anms-asset-detail></anms-asset-detail>
      </div>
    </div>


    <div class="col-12 col-md-8 col-lg-9 main-panel">
      <div class="row">
        <div class="col-12">
          <div class="component_sec_wrapper wrapper_cus" *ngIf="activeTab == 'Overview'">
            <div class="lifecycle">
              <app-life-cycle-chart></app-life-cycle-chart>
            </div>
          </div>
          <div class="mb-4">
            <div  class="filter-container" *ngIf="activeTab == 'Business Category'">
              <app-filter [setting] = "filterSetting_BusinessCategory"></app-filter>
            </div>
            <div  class="filter-container" *ngIf="activeTab == 'Request'">
              <app-filter [setting] = "filterSetting_Request"></app-filter>
            </div>
            <div  class="filter-container" *ngIf="activeTab == 'Job Card'">
              <app-filter [setting] = "filterSetting_Job_Card"></app-filter>
            </div>
          </div>
        </div>

        <div class="col-12">
          <app-tab-view [index]="false" (selectedIndex)="selectedTab($event)" [container]="true">
            <div id="Overview" title="tabs.overview" class="p-2">
              <app-vehicle-overview [vehicleId]="vehicleId"></app-vehicle-overview>
            </div>
            <div title="tabs.movement_history" class="p-2"></div>
            <div id="Business Category" title="tabs.business_category" class="p-2">
              <app-asset-overview-business-category></app-asset-overview-business-category>
            </div>
            <div id="Reminder" title="tabs.reminder" class="p-2"></div>
            <div id="Request" title="tabs.request" class="p-2">
              <app-asset-overview-request></app-asset-overview-request>
            </div>
            <div id="Job Card" title="tabs.job_card" class="p-0 bg-transparent"><app-asset-overview-job-card></app-asset-overview-job-card></div>
            <div id="Maintenance Service" title="tabs.maintenance_service" class="p-2"></div>
            <div id="warranty" title="tabs.warranty" class="p-2"></div>
          </app-tab-view>
        </div>
      </div>
    </div>

  </div>
</div>


<div  class="filter-container" *ngIf="selectedTab == 'assetMasterTab'">
    <app-filter [setting] = "filterSetting" [filterCardSettingDelegate]='this'></app-filter>
</div>

<div class="table-container component_wrapper">
    <div class="pt-1">
            <app-tab-view  (selectedIndex)="selectedTab=$event" [count]="[assetMasterCount$ , registrationCount$]">
                <span class="search-container card-table-header">
                    <div class="search-box">
                        <input id="searchInput" type="text" placeholder="{{'search.search_in_columns' | translate}}">
                        <button>
                            <img _ngcontent-ylk-c262="" [src]="searchIcon" alt="">
                        </button>
                    </div>
                    <button class="btn-download" (click)='exportTable()'>
                        <svg-icon [src]="downloadBtn"></svg-icon>
                    </button>
                    <button class="btn-primary-small" (click)="add()" *ngIf="selectedTab == 'assetMasterTab'"><i>+</i><a>{{'search.add' | translate}}</a></button>
                </span>
                <div title="tabs.asset_master" id="assetMasterTab">
                    <app-table searchInput="searchInput" (onPagination)="eventPagination_assetmaster()" pagination="asset_asset-master" [setting]="assetMasterTableSetting" [tableData]="dataAssetMaster$"></app-table>
                </div>
                <div title="tabs.pending_registration" id="pendingRegistrationTab">
                    <app-table searchInput="searchInput" (onPagination)="eventPagination_registration()" pagination="asset_registration" [setting]="pendingRegistrationTableSetting" [tableData]="dataRegistration$"></app-table>
                </div>
                <!-- <div title="tabs.pending_customization" id="pendingCustomizationTab">
                    <app-table [setting]="pendingCustomizationTableSetting" [tableData]="dataCustomization$"></app-table>
                </div> -->
            </app-tab-view>
    </div>
</div>

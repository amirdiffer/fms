
<div *ngIf="selectedTab == 'Asset Master' || selectedTab == 'root'" class="filter-container">
    <app-filter [setting] = "filterSetting"></app-filter>
</div>

<div class="table-container component_wrapper">
    <div class="pt-1">
            <app-tab-view returnId="index" (selectedIndex)="selectedTab=$event">
                <span class="search-container card-table-header">
                    <div class="search-box">
                        <input type="text" placeholder="{{'search.search_in_columns' | translate}}">
                        <button>
                            <img _ngcontent-ylk-c262="" [src]="searchIcon" alt="">
                        </button>
                    </div>
                    <button class="btn-download" (click)='exportTable()'>
                        <svg-icon [src]="downloadBtn"></svg-icon>
                    </button>
                    <button class="btn-primary-small" routerLink="add" *ngIf="selectedTab == '0' || selectedTab == 'root'"><i>+</i><a>{{'search.add' | translate}}</a></button>
                </span>
                <div title="{{ 'tabs.asset_master' | translate }}" translation="tabs.asset_master">
                    <app-table [setting]="assetMasterTableSetting"></app-table>
                </div>
                <div title="{{ 'tabs.pending_registration' | translate }}" translation="tabs.pending_registration">
                    <app-table [setting]="pendingRegistrationTableSetting"></app-table>
                </div>
                <div title="{{ 'tabs.pending_customization' | translate }}" translation="tabs.pending_customization">
                    <app-table [setting]="pendingCustomizationTableSetting"></app-table>
                </div>
            </app-tab-view>
    </div>
</div>

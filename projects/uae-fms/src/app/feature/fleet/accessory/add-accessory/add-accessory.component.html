<form [formGroup] = "inputForm">
  <div class="button-container">
    <button class="btn-primary-medium btn-scondary-green" routerLink="..">Cancel</button>
    <button class="btn-primary-medium add">Add</button>
  </div>
  <div class="form-section">
    <div class="row form-section__row">
      <div class="col-12 col-md-4 p-field form-section__field">
        <span class="p-float-label">
          <input formControlName="itemName" pInputText
                 placeholder="Item Name *"  type="text">
          <label>Item Name *</label>
        </span>
      </div>
      <div class="col-12 col-md-4 mb-2 align-self-center">
        <div class="row">
          <div class="col-12 col-md-4">
            <h3 class="form-section__title m-0">Assign to a</h3>
          </div>
          <div class="col-12 col-md-8 row">
            <div class="form-check col-6">
              <input class="form-check-input" formControlName="assignTo" type="radio" name="assignTo" id="asset" value ="asset">
              <label class="form-check-label" for="asset">Asset</label>
            </div>
            <div class="form-check col-6">
              <input class="form-check-input" formControlName="assignTo" type="radio" name="assignTo" id="subAsset" value ="subAsset">
              <label class="form-check-label" for="subAsset">Sub Asset</label>
            </div>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-4 p-field form-section__field">
        <span class="p-float-label">
          <input formControlName="search" pInputText
                 placeholder="Asset"  type="text">
          <label>Asset</label>
        </span>
      </div>
    </div>
    <div class="row form-section__row">
      <div class="col-12 col-md-3 p-field form-section__field options-select">
        <span class="p-float-label">
          <p-dropdown inputId="accessoryType" [autoDisplayFirst]="false"
                      [options]="accessory"
                      formControlName="accessoryType" optionLabel="name"></p-dropdown>
          <label for="accessoryType">Accessory Type *</label>
        </span>
      </div>
      <div class="col-12 col-md-4 p-field form-section__field">
        <span class="p-float-label">
          <input formControlName="quantity" pInputText
                 placeholder="Quantity *"  type="text">
          <label>Quantity *</label>
        </span>
      </div>
      <div class="col-12 col-md-3 p-field form-section__field options-select">
        <span class="p-float-label">
          <p-dropdown inputId="assignedTo" [autoDisplayFirst]="false"
                      [options]="assignedTo"
                      formControlName="assignedTo" optionLabel="name"></p-dropdown>
          <label for="assignedTo">Assigned To</label>
        </span>
      </div>
    </div>
  </div>
</form>
<div class="table-container component_wrapper">
  <app-table [setting]='accessory_Table'></app-table>
</div>

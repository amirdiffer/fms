<form [formGroup]="inputForm">
  <div class="button-container">
    <button class="btn-primary-medium btn-scondary-green" (click)="cancel()">{{'forms.cancel' | translate}}</button>
    <button class="btn-primary-medium add" (click)="submit()">{{'forms.add' | translate}}</button>
  </div>
  <div class="form-section">
    <div class="row form-section__row">
      <div class="col-12 col-md-4 p-field form-section__field">
        <span class="p-float-label">
          <input formControlName="itemName" pInputText placeholder="{{'accessory.item_name' | translate}} *"
            type="text">
          <label>{{'accessory.item_name' | translate}} *</label>
        </span>

        <anms-error [showError]="hasError('itemName')" error="forms.feedback.required"></anms-error>

      </div>



      <div class="col-12 col-md-4 p-field form-section__field">

        <div class="autocomplete-select">
          <span class="p-float-label">
            <p-autoComplete formControlName="asset" (completeMethod)="filterAssets($event)" [suggestions]="assets"
              field="name" [minLength]="1" (ngModelChange)="assetChanged($event)" required></p-autoComplete>
            <i class="pi pi-search"></i>
            <label>{{ 'accessory.assets_sub_assets' | translate }} *</label>
          </span>
          <anms-error [showError]="hasError('asset')" error="forms.feedback.required"></anms-error>
        </div>
      </div>

      <div class="col-12 col-md-4 p-field form-section__field options-select">
        <span class="p-float-label">
          <p-dropdown inputId="accessoryType" [autoDisplayFirst]="false" [options]="accessory"
            formControlName="accessoryType" optionLabel="name"></p-dropdown>
          <label for="accessoryType">{{'accessory.accessory_type' | translate}} *</label>
        </span>

        <anms-error [showError]="hasError('accessoryType')" error="forms.feedback.required"></anms-error>
      </div>



    </div>
    <div class="row form-section__row">

      <div class="col-12 col-md-4 p-field form-section__field">
        <span class="p-float-label">
          <input formControlName="quantity" pInputText placeholder="{{'accessory.quantity' | translate}} *" type="text">
          <label>{{'accessory.quantity' | translate}} *</label>
        </span>
        <anms-error [showError]="hasError('quantity')" error="forms.feedback.required"></anms-error>
      </div>

      <div class="col-12 col-md-3 p-field form-section__field options-select">
        <span class="p-float-label">
          <p-dropdown inputId="assignedTo" [autoDisplayFirst]="false" [options]="assignedTo"
            formControlName="assignedTo" optionLabel="name"></p-dropdown>
          <label for="assignedTo">{{'accessory.assigned_to_a' | translate}}</label>
        </span>
      </div>
    </div>
  </div>
</form>
<div class="table-container component_wrapper">
  <app-table [setting]='accessory_Table'></app-table>
</div>

<alert-dialog [settings]="dialogSettingCancel" [displayModal]="dialogModalCancel"
  (confirm)="dialogCancelConfirm($event)"></alert-dialog>
<alert-dialog [settings]="dialogSettingAdd" [displayModal]="dialogModalAdd" (confirm)="dialogAddConfirm($event)">
</alert-dialog>
<alert-dialog [settings]="dialogSettingError" [displayModal]="dialogModalError" (confirm)="dialogErrorConfirm($event)">
</alert-dialog>

<div class="table-container component_wrapper">
  <span class="search-container card-table-header">
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="{{'search.search_in_columns' | translate}}">
      <button>
        <img src="assets/icons/search-solid.svg" alt="">
      </button>
    </div>
    <button class="btn-download" (click)='exportTable()'>
      <svg-icon [src]="downloadBtn"></svg-icon>
    </button>
    <button class="btn-primary-small" (click)="addClicked($event)" *hasPermission="['WORKSHOP_BODY_SHOP_LOCATION_ADD' , 'WORKSHOP_SERVICE_SHOP_LOCATION_ADD']"><i>+</i><a>{{'search.add' | translate}}</a></button>
  </span>

  <ng-container *hasPermission="['WORKSHOP_BODY_SHOP_LOCATION_VIEW_LIST' , 'WORKSHOP_SERVICE_SHOP_LOCATION_VIEW_LIST']">
    <app-table searchInput="searchInput" (onPagination)="eventPagination_location()" pagination="body-shop_location"
    [setting]="tableSetting" [tableData]="locationData$"></app-table>
  </ng-container>

</div>

<ng-container *ngIf="!makeDecision">
  <app-filter [setting]="filterSetting"></app-filter>
  <div class="component_wrapper">
    <div class="card-table-header">
      <div class="search-box">
        <input type="text" placeholder="{{ 'search.search_in_columns' | translate }}">
        <button>
          <img src="../../../../../assets/icons/search-solid.svg" alt="">
        </button>
      </div>
      <button class="btn-download" disabled>
        <svg-icon [src]="downloadBtn"></svg-icon>
    </button>
      <button class="btn-primary-small" routerLink="../../body-shop/add-request"><i>+</i><a>{{ 'search.add' | translate }}</a></button>
    </div>
    <app-table [setting]="setting"></app-table>
  </div>
</ng-container>
<ng-container *ngIf="makeDecision">
  <inspection-make-decision></inspection-make-decision>
</ng-container>

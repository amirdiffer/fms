  <div class="table-container component_wrapper">
    <div class="search-container card-table-header">
      <div class="search-box">
        <input id="searchInput" type="text" placeholder="{{ 'search.search_in_columns' | translate }}">
        <button>
          <img _ngcontent-ylk-c262="" [src]="searchIcon" alt="">
        </button>
      </div>
      <button class="btn-download" (click)='exportTable()'>
        <svg-icon [src]="downloadBtn"></svg-icon>
      </button>
      <button class="btn-primary-small" [routerLink]="['add-task-master']" *hasPermission="['TASK_MASTER_ADD']"><i>+</i><a>{{ 'forms.add' | translate }}</a></button>
    </div>
    <app-table searchInput="searchInput" (onPagination)="eventPagination()" pagination="taskmaster" [setting]="tableSetting" [tableData]="data$"></app-table>
  </div>

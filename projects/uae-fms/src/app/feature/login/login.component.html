<div class="login-component">
  <div [class]="activeLang === 'en'
    ? 'login-loading-container login-loading-container' + '-left'
    : 'login-loading-container login-loading-container' + '-right'">
    <div class="login-loading d-flex justify-content-center align-items-center">
      <img src="assets/login/DubaiPoliceVLogo.svg" [class]="activeLang === 'en'
        ? 'img_login-logo img_login-logo' + '-left'
        : ' img_login-logo img_login-logo' + '-right'" />
    </div>
  </div>
  <div class="login-card-wrapper">
    <div class="card login text-center align-items-center d-flex
      justify-content-center flex-column">
      <div class="login-content">
        <div class="background-mobile"></div>
        <div class="d-flex justify-content-start align-items-center
          logo-container">
          <img src="assets/login/JSP-002-IMS-Login-Icone-54.svg" alt="Dubai Police Logo" class="logo w-50" />
          <div class="d-flex flex-column align-items-start justify-content-center
            logo-text">
            <span>{{ 'login.fleet' | translate }}</span>
            <span>{{ 'login.management' | translate }}</span>
            <span>{{ 'login.system' | translate }}</span>
          </div>
        </div>
        <div class="m-card-content">
          <form [formGroup]="credentialsFG" (ngSubmit)="login()">
            <div class="form-group has-feedback">
              <div class="form-field">
                <div class="field-group">
                  <div class="field-icon">
                  </div>
                  <div class="field-input">
                    <input type="text" class="w-100" placeholder="{{ 'login.user_name' | translate }}"
                      (input)='showLoginError = false' formControlName="username" />
                  </div>
                </div>
              </div>
              <anms-error [showError]="hasError('username',credentialsFG,submited)"
                error="login.incorrect_username">
              </anms-error>
            </div>

            <div class="form-group has-feedback">
              <div class="form-field">
                <div class="field-group">
                  <div class="field-icon">
                  </div>
                  <div class="field-input">
                    <input (keyup.enter)="login()" type="password" class="w-100 input_component"
                      placeholder="{{ 'login.password' | translate }}" formControlName="password"
                      (input)='showLoginError = false' />
                  </div>
                </div>
              </div>
              <anms-error [showError]="hasError('password',credentialsFG,submited)"
                error="login.incorrect_password">
              </anms-error>

            </div>
            <div class="d-flex flex-nowrap">
              <button type="submit" class="w-75 font-weight-bold button-login" [class.mr-1]='activeLang === "en"'
                [class.ml-1]='activeLang === "ar"'>
                {{ 'login.login' | translate }}
              </button>
              <button type="button" (click)="changeLanguage(activeLang == 'en' ? 'ar' : 'en')"
                class="w-25 font-weight-bold button-language">
                <ng-template [ngIf]="activeLang == 'en'" [ngIfElse]="english">
                  العربية
                </ng-template>
                <ng-template #english>English</ng-template>
              </button>
            </div>
            <div class='w-75 mt-1' [hidden]='!showLoginError'>
              <p class='text-danger font-weight-bold'>{{ 'login.username_or_password_is_incorrect' | translate }}</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
